<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- STYLE/RESET -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Amazon</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <img src="./assets/img/logo.png" alt="" />
    </header>
    <!-- NavBar -->
    <nav class="navBar">
      <ul>
        <li>All</li>
        <li>Today's deals</li>
        <li>Customer Service</li>
        <li>Registry</li>
        <li>Gift Cards</li>
        <li>Sell</li>
      </ul>
    </nav>
    <!-- MAIN -->
    <main class="containerMain">
      <!-- BANNER -->
      <div class="banner">
        <h2>shop all holiday gift cards</h2>
      </div>
      <!-- Holiday GIFT -->
      <div class="containerGift">
        <div class="containerText">
          <h2>holiday gift guides</h2>
          <p>be a go-gifter</p>
        </div>
      </div>
      <!-- CARD -->
      <div class="containerMainCard">
        <div class="textCard">
          <h3>Find the perfect gift</h3>
          <p><a href="www.amazon.it">Shop now</a></p>
          <div class="containerCard">
            <div class="card">
              <img src="./assets/img/img_1.jpg" alt="" />
            </div>
            <div class="card">
              <img src="./assets/img/img_2.jpg" alt="" />
            </div>
            <div class="card">
              <img src="./assets/img/img_3.jpg" alt="" />
            </div>
            <div class="card">
              <img src="./assets/img/img_4.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
      <!-- IMG SHOP -->
      <div class="containerImgShop">
        <div class="containerImg">
          <img src="./assets/img/img_9.png" alt="" />
          <p>Play the gifting game <a href="www.amazon.it">Shop gaming</a></p>
        </div>
        <div class="containerImg">
          <img src="./assets/img/img_10.png" alt="" />
          <p>
            The sound of cheer<a href="www.amazon.it"
              >Shop audio & accessories</a
            >
          </p>
        </div>
      </div>
    </main>
    <!-- FOOTER -->
    <footer id="footer" class="containerFooter">
      <div class="containerBack">
        <h4>Back to top</h4>
      </div>
      <div class="logoFooter">
        <img src="./assets/img/logo.png" alt="" />
      </div>
    </footer>
  </body>
</html>
